sections:
  - title: "Démarrages en 5\_minutes"
    items:
      - type: paragraph
        text: 'Après avoir <a href="install/sql-machine-learning-services-windows-install">installé SQL Server machine learning services</a>, vous pouvez commencer à utiliser ces Démarrages rapides:'
      - type: list
        style: unordered
        items:
          - html: Exécuter un script «Hello World» <a href="tutorials/quickstart-python-run-using-t-sql">dans python</a> ou <a href="tutorials/quickstart-r-run-using-tsql">R</a>
          - html: Créer un modèle prédictif <a href="tutorials/quickstart-python-train-score-in-tsql">dans python</a> ou <a href="tutorials/quickstart-r-create-predictive-model">R</a>
  - title: Tutoriels pas à pas
    items:
      - type: paragraph
        text: 'Apprenez à explorer les données, à effectuer des tâches d’ingénierie, à former et à déployer des modèles et à faire des prédictions:'
      - type: list
        style: unordered
        items:
          - html: '<a href="tutorials/sqldev-in-database-python-for-sql-developers">Utilisation de Python dans T-SQL</a>: Explorez les données, effectuez l’ingénierie des caractéristiques, formez et déployez des modèles, puis faites des prédictions (série de cinq parties)'
          - html: '<a href="tutorials/sqldev-in-database-r-for-sql-developers">Utilisez R dans T-SQL</a>: Explorez les données, effectuez l’ingénierie des caractéristiques, formez et déployez des modèles, puis faites des prédictions (série de cinq parties)'
          - html: '<a href="tutorials/walkthrough-data-science-end-to-end-walkthrough">Utilisez machine learning services dans les outils R</a>: Explorez les données, créez des graphiques et des tracés, effectuez l’ingénierie des caractéristiques, formez et déployez des modèles, puis Élaborez des prédictions (série en six parties)'
  - title: Solutions
    items:
      - type: paragraph
        text: Trouvez des <a href="tutorials/data-science-scenarios-and-solution-templates">modèles pour vous aider à créer des solutions machine learning</a> sur SQL Server.
  - title: Référence
    items:
      - type: paragraph
        text: 'Utilisez à la fois les infrastructures et les packages Open source, ainsi que les packages Microsoft Python et R dans SQL Server Machine Learning Services:'
      - type: list
        style: unordered
        items:
          - html: '<a href="python/ref-py-revoscalepy">revoscalepy dans python</a>: Traitement distribué et parallèle pour les tâches Python: transformation des données, exploration, visualisation, statistiques et analyse prédictive'
          - html: '<a href="python/ref-py-microsoftml">microsoftml dans python</a>: Fonctions basées sur les algorithmes d’intelligence artificielle Microsoft pour Python'
          - html: '<a href="r/ref-r-revoscaler">RevoScaleR dans R</a>: Traitement distribué et parallèle pour les tâches R: transformation des données, exploration, visualisation, statistiques et analyse prédictive'
          - html: '<a href="r/ref-r-microsoftml">MicrosoftML dans R</a>: Fonctions basées sur les algorithmes d’intelligence artificielle Microsoft pour R'
          - html: '<a href="r/ref-r-olapr">olapr dans R</a>: Importe des données à partir de cubes OLAP'
          - html: '<a href="r/ref-r-sqlrutils">sqlRUtils dans R</a>: Fonctions d’assistance pour l’encapsulation de R et de T-SQL'
  - title: Autres technologies de Machine Learning
    items:
      - type: list
        style: unordered
        items:
